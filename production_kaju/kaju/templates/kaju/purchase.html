<!DOCTYPE html>

{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Purchase</title>
    <link rel="stylesheet" href="{%static "/css/bootstrap.min.css" %}">
  </head>
  <body>
    <style media="screen">
      body{
        background-image: url("/static/img/store.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
    <div class="container">
      <div class="jumbotron bg-warning">
        <h1>Purchase</h1>
        <div class="container">
          <a href="http://127.0.0.1:8000/" class = "btn btn-default btn-light">Home</a>

        </div>

      </div>
    </div>
    <div class="container bg-light py-3">

      <form name="purform" method="post">
        <table border="2">
          {% csrf_token %}
          {{purchase}}
        </table>
        <p></p>
        <p></p>
        <input type="submit" name="" value="Submit" class="btn btn-primary" onclick="submitForm()">
        <script>
            function submitForm() {
            document.perform.submit();
            document.perform.reset();
            }
        </script>

      </form>


      <!-- {% for field in purchase%}

      {{ field.item}}
      {{ field.units}}

      {% endfor %} -->



    </div>

  </body>
</html>
